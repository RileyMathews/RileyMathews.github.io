version: "3.8"
services:
  dev:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: dev
    tty: true
    stdin_open: true
    ports:
      - 8000:8000
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.docker_dev
    volumes:
      - .:/code
      - poetry:/home/docker/.cache

volumes:
  poetry:
