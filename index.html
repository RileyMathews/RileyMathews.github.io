---
layout: default
---

<div class="flex flex-col gap-2 mb-4">
    <h1 class="text-2xl text-slate-100">{{ site.title }}</h1>
    <p class="text-slate-100">{{ site.description }}</p>
</div>

<div class="flex flex-col gap-4">
    {% for project in site.projects %}
        <a href="{{ project.url }}" class="hover:bg-slate-500">
            <div class="border-2 rounded-md p-2">
                <h3 class="text-lg">{{project.title}}</h3>
                <p class="text-sm">{{ project.excerpt | strip_html }}
                    <div class="text-blue-400 underline">click to view more.</div>
                </p>
            </div>
        </a>
    {% endfor %}
</div>
