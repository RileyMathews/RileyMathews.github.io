---
layout: default
---

<div class="flex flex-col gap-2 mb-4">
    <h1 class="text-2xl text-slate-100">{{ site.title }}</h1>
    <p class="text-slate-100">{{ site.description }}</p>
</div>

<div class="flex flex-col gap-2">
    {% for project in site.projects %}
    <div class="border-2 rounded-md p-2">
        <a href="{{project.url}}">
            <h3 class="text-lg text-slate-100">{{project.title}}</h3>
            <p class="text-sm text-slate-100">{{project.summary}}</p>
        </a>
    </div>
    {% endfor %}
</div>
