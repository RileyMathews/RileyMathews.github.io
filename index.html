---
layout: default
---

<div class="flex flex-col gap-2 mb-4">
    <h1 class="text-2xl">{{ site.title }}</h1>
    <p>{{ site.description }}</p>
</div>

{% for project in site.projects %}
<div class="border-2 rounded-md p-2">
    <h3>{{project.title}}</h3>
    <p class="text-sm">{{ project.content | truncatewords: 50 }}</p>
</div>
{% endfor %}
